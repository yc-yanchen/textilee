<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="stylesheet" href="styles/styles.css" />
        <link rel="preconnect" href="https://fonts.googleapis.com" />
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
        <link href="https://fonts.googleapis.com/css2?family=Lato:wght@400;700&family=Pacifico&display=swap" rel="stylesheet" />
        <script src="https://kit.fontawesome.com/96594e967a.js" crossorigin="anonymous"></script>
        <title>Textilee - Contact</title>
    </head>
    <body>
        <!-- HEADER -->
        <header class="contactHeader headerNavStyle">
            <div class="cover"></div>
            <div class="wrapper">
                <!-- NAVIGATION -->
                <nav>
                    <a href="index.html" class="tLogo">
                        <h1>Textilee</h1>
                    </a>
                    <!-- DROPDOWN MENU -->

                    <div class="drawer">
                        <input type="checkbox" id="hamburgerMenu" class="sr-only" />
                        <label for="hamburgerMenu" id="toggle"
                            ><div class="hamburgerMenuStack">
                                <div class="top menuStick"></div>
                                <div class="mid menuStick"></div>
                                <div class="bot menuStick"></div></div
                        ></label>
                        <!-- DROPDOWN MENU END -->
                        <ul class="navBar">
                            <li>
                                <a href="./index.html" class="tNav">Home</a>
                            </li>
                            <li><a href="#" class="tNav">About</a></li>
                            <li><a href="./blog.html" class="tNav">Blog</a></li>
                            <li>
                                <a href="./contact.html" class="tNav">Contact</a>
                            </li>
                        </ul>
                    </div>
                    <!-- .drawer END -->
                </nav>
                <h2 class="tLargerHeading desktopPageHeading">Get in touch</h2>
            </div>
            <!-- .wrapper END -->
        </header>
        <!-- MAIN -->
        <main class="contactMain">
            <!-- SECTION: FORM -->
            <div class="wrapper">
                <h2 class="tMobilePageHeading cWhite">Get in touch</h2>
                <div class="contactContent">
                    <div class="contactFormContainer imgLargerShadowR">
                        <form action="#" class="commentForm fDark">
                            <div class="userInformation">
                                <input type="text" name="userName" id="userName" placeholder="Name" class="tPlaceholder" aria-label="username" />
                                <input type="email" name="userEmail" id="userEmail" placeholder="Email address" class="tPlaceholder" aria-label="email" />
                            </div>
                            <!-- .userInformation END -->
                            <textarea name="userComments" id="userComments" cols="30" rows="6" placeholder="Comment" class="tPlaceholder"></textarea>
                            <button type="submit" class="tButton bLight">post comment</button>
                        </form>
                    </div>
                    <!-- .contactFormContainer END -->
                    <section class="textileeInformation">
                        <div class="contactInformation">
                            <ul class="socialMediaFlex cDarkSlateBlue">
                                <li class="socialMedia">
                                    <a href="https://www.facebook.com/"><i class="fa-brands fa-facebook-f" alt="Facebook icon"></i></a>
                                </li>
                                <li class="contactIconContainer">
                                    <a href="https://www.instagram.com/"><i class="fa-brands fa-instagram" alt="Instagram icon"></i></a>
                                </li>
                                <li class="contactIconContainer">
                                    <a href="https://twitter.com/"><i class="fa-brands fa-twitter" alt="Twitter icon"></i></a>
                                </li>
                                <li class="contactIconContainer">
                                    <a href="https://www.whatsapp.com/"><i class="fa-brands fa-whatsapp" alt="Whatsapp icon"></i></a>
                                </li>
                            </ul>
                            <p class="tContact cBlack">info@email.com</p>
                        </div>
                        <!-- .contactInformation END -->
                        <ul class="address tContact cBlack">
                            <li>123 - 456 - 7890</li>
                            <li>123 Queen Street West,</li>
                            <li>Unit 10</li>
                            <li>Toronto, Ontario</li>
                            <li>M5V2D5</li>
                        </ul>
                    </section>
                </div>
                <!-- .contactContent END -->
            </div>
            <!-- .wrapper END -->
        </main>
        <!-- FOOTER -->
        <footer>
            <h3 class="tCopyright">Copyright (C) 2019 Juno College</h3>
        </footer>
        <script src="script.js"></script>
    </body>
</html>
